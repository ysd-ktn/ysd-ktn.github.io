{% extends "base.html" %}
{% block content %}

<div class="thumbnail design">
</div>

<div class="contents-comp">
    <div class="contents-layer">
        <div class="contents-block">
            <h2>
                30days UI Challenge
            </h2>
            <div class="contents-table">
                {% for contents in contents_list['30days_UI_Challenge'] %}
                    <a href="{{ url_for('contents_30days', contents_id=loop.index0) }}">
                        <div class="contents-img">
                            <img src="{{ url_for('static', filename='images/contents/'+contents.filename) }}">
                        </div>
                        <div class="contents-name">
                            <p>{{ contents.name }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
