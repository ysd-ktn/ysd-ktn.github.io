{% extends "base.html" %}
{% block content %}

<div class="entry">
    <div class="thumbnail_index">
        <img src="{{ url_for('static', filename='images/HP_thumbnail_index.png') }}">
    </div>
    <div class="about">
        <h1>ABOUT</h1>
        <div class="about-contents">
            <div class="profile-icon">
                <img class="profile-img" src="{{ url_for('static', filename='images/icon.png') }}">
            </div>
            <div class="about-texts">
                <h3>YOSHIDA KOTONE</h3>
                <p>2000.07.04</p>
                <br>
                <p>京都市立芸術大学美術学部総合芸術学科</p>
                <p>座右の銘は「デザインは問題解決だ」です。</p>
                <div class="sns-icon">
                   <a href="https://twitter.com/ysd_ktn"><img src="{{ url_for('static', filename='images/twitter.png') }}"></a>
                    <a href="https://www.instagram.com/ktn__kk/?hl=ja"><img src="{{ url_for('static', filename='images/instagram.png') }}"></a>
                    <a href="https://github.com/ysd-ktn"><img src="{{ url_for('static', filename='images/github.png') }}"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="skills">
        <h1>SKILLS</h1>
        <div class="skills-table">
            {% for skills in skills_list['skills'] %}
                <div class="skills-contents">
                    <img src="{{ url_for('static', filename='images/skills/'+skills.filename) }}">
                    <div class="skills-name">
                        <p>{{ skills.name }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="works">
        <h1>WORKS</h1>
    </div>
</div>

{% endblock %}
