{% extends "base.html" %}
{% block content %}

<div class="background-color">
    <div class="contents-entire">
        <div class="iphone-title">
            <h3>{{ contents.title }}</h3>
        </div>
        <div class="contents-left">
            {% for img  in contents['img'] %}
            <a href="{{ url_for('static', filename='images/contents/'+img) }}" data-lightbox="design-contents" data-title="">
                <img src="{{ url_for('static', filename='images/contents/'+img) }}">
            </a>
            {% endfor %}
        </div>
        <div class="contents-right">
            <h3>{{ contents.title }}</h3>
            <br>
            <h4>作品概要</h4>
            <p>{{ contents.summary }}</p>
            <br>
            <h4>作品リンク</h4>
            <p><a href="{{ contents.link }}" target="_blank" rel=”noopener” rel=”noreferrer”>{{ contents.link }}</a></p>
            <br>
            <h4>使用スキル, ツール</h4>
            <p>{{ contents.skill }}</p>
            <br>
            <h4>制作日</h4>
            <p>{{ contents.date }}</p>
        </div>
    </div>
</div>

{% endblock %}
